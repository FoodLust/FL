{% extends 'foodlust/base.html' %}
{% load static %}
{% block component_css %}
<link rel="stylesheet" href="{% static '/css/style.css' %}">
{% endblock %}

{% block body %}
<h1></h1>
<div class="meal-rectangle-detail">
    <div class="container">
        <h1 class="meal-title-detail">{{ object.title }}</h1>
        <img class="meal-img-detail" src="{{ object.photo.url }}">
        <p>Member: {{ object.member.username }}</p>
        <p>Rating: {{ object.percent }}</p>
        <p><a href="{{ object.pk }}/liked/">Like <i class="fa fa-lg fa-thumbs-o-up"></i></a><a class="float-right" href="{{ object.pk }}/disliked">Dislike <i class="fa fa-lg fa-thumbs-o-down"></i></a></p>
    </div>
</div>
{% endblock %}
