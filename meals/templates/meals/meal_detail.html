{% extends 'foodlust/base.html' %}
{% block body %}
<div class="container">
<div class="meal-rectangle-detail">
        <h1 class="meal-title-detail text-xs-center p-a-2">{{ object.title }}</h1>
        <div class="view hm-zoom">
          <img class="meal-img-detail" src="{{ object.photo.url }}">
        </div>
        <div class="container">
          <p>Member: {{ object.member.username }}</p>
          <p>Upload date: {{ object.date_created|date:'d M Y' }}</p>
          <p>Rating: {{ object.percent }}</p>
        </div>
        <div class="container">
          <a href="{{ object.pk }}/liked/">Like <i class="fa fa-lg fa-thumbs-o-up pull-xs-left"></i></a><a class="pull-xs-right" href="{{ object.pk }}/disliked">Dislike <i class="fa fa-lg fa-thumbs-o-down"></i></a></p>
        </div>
    </div>
</div>
{% endblock %}
