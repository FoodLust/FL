{% extends 'foodlust/base.html' %}
{% block body %}
<h1>Meals</h1>
<div class="row">
    {% for meal in object_list %}
    <div class='col-md-4'>
        <div class="meal-rectangle-list">
            <div class="container">
                <h2 class="meal-title-list"><a href="/meals/{{meal.pk}}">{{ meal.title }}</a></h2>
                <a href="/meals/{{meal.pk}}"><img class="meal-img-list" src="{{ meal.photo.url }}"></a>
                <p>Member: {{ meal.member.username }}</p>
                <p>Rating: 86%</p>
                <p><a href="#">Like <i class="fa fa-lg fa-thumbs-o-up"></i></a><a class="float-right" href="#">Dislike <i class="fa fa-lg fa-thumbs-o-down"></i></a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
