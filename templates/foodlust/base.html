<!DOCTYPE html>
{% load static %}
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    {% block component_css%}
    {% endblock %}
    <title>Foodlust</title>
  </head>
    <header>
      <nav class="navbar navbar-dark default-color bg-primary">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx22"><i class="fa fa-bars"></i> </button>
        <a class="navbar-brand" href="/"><img id="logo" src="{% static '/img/logo.png' %}"></a>
        <div class="container">
          <div class="collapse navbar-toggleable-xs" id="collapseEx22">
            <ul class="nav navbar-nav">
              <li class="nav-item"><a class="nav-link" href="/"><i class="fa fa-lg fa-home"></i> Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/meal"><i class="fa fa-lg fa-cutlery"></i> Meals</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
              <li class="nav-item btn-group">
                <a class="nav-link dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> Profile</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <a class="dropdown-item" href="/profile">Profile</a>
                  <a class="dropdown-item" href="/meal/upload">Upload</a>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block splash %}
      {% endblock %}
    </header>
    <body>
      <div class="container" id="content">
        {% block body %}
        {% endblock %}
      </div>

      <!--Footer-->
      <footer class="page-footer default-color center-on-small-only">
        <div class="container-fluid">
          <a href="/about"><i class="fa fa-lg fa-info-circle"></i> About</a></li> 
          <span class="float-right"><a href="https://github.com/FoodLust/FL" target="_blank"><i class="fa fa-lg fa-github"></i> Fork it</a></li></span>
        </div>
      </footer>
      <!--/.Footer-->

    </body>

<script src="{% static '/js/tether.min.js' %}"></script>
<script src="{% static '/js/jquery-2.2.3.min.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/mdb.min.js' %}"></script>

{% block js %}
{% endblock %}

</html>
