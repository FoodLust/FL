{% extends 'foodlust/base.html' %}

{% block body %}
<div class="card">
    <div class="card-block">
      <form method='post' action='.'>
        {% csrf_token %}
            <table>
              {{form.as_table}}
            </table>
            <button class="btn btn-default">
            <input type="submit" style="display:none;" value='sign_up'>Sign up</input>
            </button>
      </form>
    </div>
</div>

{% endblock %}
